<span>Date: {{ post.pub_date|date:"d M y h:i a"}}</span>|
<span>Category: <a href="{{ post.category.get_absolute_url }}">{{post.category.slug}}</a></span>|
<span>Tag: 
    {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}">{{tag.slug}}</a>
    {% empty %}
        None
    {% endfor %}    
</span>|
<span>Author: <a href="{{ post.author.get_absolute_url }}">{{post.author.name}}</a></span>
