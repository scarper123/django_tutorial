{% extends "base.html" %}

{% block title %}
    Feedback - {{ block.super }}
{% endblock title %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="content"></div>
    <div class="section-inner clearfix">
        <h3>Submit Your feedback</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock content %}
